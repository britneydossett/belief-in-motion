<section class="container search">
  <form class="navbar-form" role="search">
    <div class="form-group">
      <input type="text" class="form-control" name="search" ng-model="products.searchText" placeholder="Search">
    </div>
    <button type="clear" class="btn btn-warning"
            ng-click="products.searchText = ''">Reset</button>
  </form>
</section>
<section class="container items">
  <div class="list-group">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 animate-inventory"
               ng-repeat="product in products.inventory">
               <!-- filteredProducts = ( products.inventory | productFilter : products.searchText | orderBy: ['category', 'price'] ) -->
            <a ng-click="products.goProduct(product)" class="list-group-product">
              <h3>{{ product.name }}</h3>
              <article class="row">
                <!-- <div class="col-xs-5">
                  <img class="middle" width=96px src="/assets/images/inventory/{{item.imageFile}}"/>
                </div> -->
                <div class="col-xs-7">
                  <dl class="dl-horizontal">
                    <dt>Category:</dt><dd>{{ product.category }}</dd>
                    <dt>Price:</dt><dd>{{ product.price | currency }}</dd>
                  </dl>
                </div>
              </article>
            </a>
            <div class="text-center">
              <button class="btn btn-sm btn-success" ng-click="products.addProduct(product)">Add to Cart</button>
            </div>
          </div>
          <div class="animate-inventory text-center" ng-hide="products.inventory.length">
            <h3>No items match your search.</h3>
          </div>
        </div>
      </div>
</section>

<section class="cart text-center">
  <h2>Your Cart:</h2>
  <ul>
    <li class="cart animate-cart" ng-repeat="cartItem in products.cart">
      <span>{{ cartItem.qty + ' x ' + cartItem.item.name + ' = ' + (products.getCost(cartItem) | currency) }}</span>
      <button class="btn btn-danger btn-xs" ng-click="products.removeProduct(cartProduct)">Remove Item</button>
    </li>
  </ul>
  <h3>Total: {{ products.total | currency }}</h3>
  <br>
  <button class="btn btn-danger" ng-click="products.clearCart()">Clear Cart</button>
</section>
