<section class="container-fluid product">
  <div class="row">
    <h2 class="text-center">{{ ctrl.product.name }}</h2>
    <div class="col-md-4 col-md-offset-2">
      <dl class="dl-horizontal">
        <dt>Category:</dt>
        <dd>{{ ctrl.product.category }}</dd>
        <dt>Price:</dt>
        <dd>{{ ctrl.product.price | currency }}</dd>
        <dt>Description:</dt>
        <dd>{{ ctrl.product.description }}</dd>
      </dl>

      <div class="back">
        <button type="button"
                class="btn btn-success"
                onclick="window.history.back()">Back</button>
      </div>
    </div>

    <div class="col-md-4 product-image">
      <img class="middle" width=200px ng-src="/assets/images/inventory/{{ctrl.product.imageFile}}"/>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container">
      <p>Website by Britney Dossett |
        <a href="https://twitter.com/britneydossett">@britneydossett</a> |
         <a href="https://github.com/britneydossett">Github</a></p>
  </div>
</footer>
